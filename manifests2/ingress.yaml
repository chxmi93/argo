apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-edu-goods-ingress
  namespace: edu-goods
spec:
  ingressClassName: nginx
  rules:
    - host: "k8s.211.254.212.87.sslip.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-edu-goods-service
                port:
                  number: 80
